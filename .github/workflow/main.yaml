name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and train model
        working-directory: ./src/model_src
        run: |
          make setup
          make install
          make train-no-registration